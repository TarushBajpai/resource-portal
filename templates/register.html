{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">

  </head>
  <body>
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div
        class="alert {% if message.tags == 'error' %}alert-danger {% elif message.tags == 'success' %}alert-success {% elif message.tags == 'warning' %}alert-warning {% else %}alert-info{% endif %} alert-dismissible fade show shadow-sm border"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="d-flex justify-content-center">
      <div
        class="container card shadow p-4 mt-5"
        style="width: 100%; max-width: 400px"
      >
        <h1 class="text-center fw-semibold mb-4" style="color:#d1d7e0">Register here</h1>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="enter username"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              placeholder="enter email"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="Password1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password1"
              name="password1"
              placeholder="enter password"
            />
          </div>
          <div class="mb-3">
            <label for="Password2" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password2"
              name="password2"
              placeholder="confirm password"
            />
          </div>
          <div class="mb-3">
            <a href="{% url 'login' %}">Already registered? Login</a>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
