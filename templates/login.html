{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">

</head>
<body >
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div 
        class="alert 
               {% if message.tags == 'error' %}alert-danger
               {% elif message.tags == 'success' %}alert-success
               {% elif message.tags == 'warning' %}alert-warning
               {% else %}alert-info{% endif %} 
               alert-dismissible fade show shadow-sm border"
        role="alert"
      >
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="d-flex justify-content-center">
  <div class="container card shadow p-4 mt-5" style="width: 100%; max-width: 400px;">
    <h1 class="text-center fw-semibold mb-4" style="color:#d1d7e0">Login</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
       <div class="mb-3">
            <a href="{% url 'register' %}">New here? Join Us</a>
          </div>
      <button type="submit" class="btn btn-primary w-100" >Login</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
